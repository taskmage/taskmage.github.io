<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Developer Test</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div id="base">
    <div class="base-content">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <div class="header__logo">
              <a href="/" class="header__logo-link">
                <img src="img/logo_pineapple.svg" alt="logo">
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">About
                  </a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">How it works</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="intro">
          <div class="container">
            <img src="img/ic_success.png" alt="success" class="ic_success">
            <h1 class="intro__title">
              Thanks for subscribing!
            </h1>
            <p class="intro__text">
              You have successfully subscribed to our email listing. Check your email for the discount code.
            </p>
          </div>
        </section>

        
        <div class="container">
          <div class="line"></div>
          <div class="social-icons">
            <a href="#" target="_blank" class="social-item hover-style active-style">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" target="_blank" class="social-item hover-style active-style">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" target="_blank" class="social-item hover-style active-style">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" target="_blank" class="social-item hover-style active-style">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </main>
    </div>
    <div class="base-img"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
